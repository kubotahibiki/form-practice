<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1>フォーム作成</h1>
      <form action="">
        <h2>アカウント作成</h2>
        <section class="personal">
          <h3>個人情報</h3>
          <div class="label_section">
            <label for="family__name">名字
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="family__name" autocomplete="family-name" required>
          </div>
          <div class="label_section">
            <label for="given__name">名前
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="given__name" name="name" autocomplete="given-name">
          </div>
          <div class="label_section">
            <label>生年月日
              <span class="required">※</span>
            </label>
            <div class="flex select__area">
              <div class="select__unit">
                <select name="year" class="input__area" >
                  <option value="" disabled selected>年</option>
                  <option value="">2000</option>
                  <option value="">2001</option>
                  <option value="">2002</option>
                  <option value="">2003</option>
                  <option value="">2004</option>
                  <option value="">2005</option>
                  <option value="">2006</option>
                  <option value="">2007</option>
                  <option value="">2008</option>
                  <option value="">2009</option>
                  <option value="">2010</option>
                </select>
              </div>
              <div class="select__unit">
                <select name="month" class="input__area" >
                  <option value="" disabled selected>月</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
              </div>
              <div class="select__unit">
                <select name="day" class="input__area" >
                  <option value="" disabled selected>日</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="label_section">
            <p>性別
              <span class="required">※</span>
            </p>
            <div class="gender__area">
              <label class="gender__element">
                <input class="gender__content" type="radio" name="gender" value="man">
                <span>男性</span>
              </label>
              <label class="gender__element">
                <input class="gender__content" type="radio" name="gender" value="woman">
                <span>女性</span>
              </label>
              <label class="gender__element">
                <input class="gender__content" type="radio" name="gender" value="other">
                <span>その他</span>
              </label>
            </div>
          </div>
          <div class="label_section">
            <label>職業</label>
            <div class="select__unit"> 
              <select name="work" class="input__area" >
                <option value="" disabled selected>選択してください</option>
                <option value="">学生</option>
                <option value="">会社員</option>
                <option value="">主婦</option>
                <option value="">その他</option>
              </select>
            </div>
          </div>
        </section>
        <section class="account">
          <h3>アカウント情報</h3>
          <div class="label_section">
            <label for="account__name">アカウント名
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="account__name" required>
          </div>
          <div class="label_section">
            <label for="email">メールアドレス
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="email" required>
          </div>
          <div class="label_section">
            <label for="password">パスワード
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="password" required>
          </div>
          <div class="label_section">
            <label for="password2">確認用パスワード
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="password2" required>
          </div>
        </section>
        <section class="contact">
          <h3>連絡先</h3>
          <div class="label_section">
            <label for="address">住所
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="address" required>
          </div>
          <div class="label_section">
            <label for="tel">電話番号
              <span class="required">※</span>
            </label>
            <input type="text" class="input__area" id="tel" required>
          </div>
        </section>
        <section class="subscription">
          <h3>購読情報</h3>
          <div class="label_section subscription__unit">
            <input type="checkbox" name="subscription" value="email-magazine" id="email__magazine">
            <label class="subscription__label" for="email__magazine">メールマガジン</label>
          </div>
          <div class="label_section subscription__unit">
            <input type="checkbox" name="subscription" value="coupon" id="coupon">
            <label class="subscription__label" for="coupon">クーポン</label>
          </div>
        </section>
        <div class="submit">
          <button type="submit">アカウント作成</button>
          <p>アカウントを作成することにより、<a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意するものとします。</p>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
